

<h2 style="font-family: Gill sans MT-12px; font-size: 22px ; margin-top: -1.5%;">View Assignment</h2>


<div class="mat-elevation-z8" aria-readonly="true">
    <!-- <div>
        <a mat-raised-button color="primary" (click)="Openpopup('')" style="margin: 2%">Create New</a>
    </div> -->
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <mat-form-field>
      <mat-label><fa-icon [icon]="faSearch" size="1x" ></fa-icon>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Details" #input>
    </mat-form-field>
    <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8"  style="margin: 0% 0% 0% 0%;">
     
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;"><strong>ID</strong></th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container> -->

        <ng-container matColumnDef="vamid">
          <th mat-header-cell *matHeaderCellDef style="color: white;font-size: 15px;"><strong>VAM ID</strong></th>
          <td mat-cell *matCellDef="let element">{{element.vamid }}</td>
        </ng-container>

        <ng-container matColumnDef="resourceName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;font-size: 15px;"><strong> Name</strong></th>
            <td mat-cell *matCellDef="let element">{{element.resourceName}}</td>
          </ng-container>

        

          <!-- <ng-container matColumnDef="techTrack">
            <th mat-header-cell *matHeaderCellDef> techTrack</th>
            <td mat-cell *matCellDef="let element">{{element.techTrack }}</td>
          </ng-container> -->

          <ng-container matColumnDef="techTrack">
            <th mat-header-cell *matHeaderCellDef style="color: white;font-size: 15px;"><strong>Technology Track</strong></th>
            <td mat-cell *matCellDef="let element">{{element.techTrack }}</td>
          </ng-container>

          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef style="color: white;font-size: 15px;"><strong>Start Date</strong></th>
            <td mat-cell *matCellDef="let element">{{element.startDate|date}}</td>
          </ng-container>

          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef style="color: white;font-size: 15px;"><strong>End Date</strong></th>
            <td mat-cell *matCellDef="let element">{{element.endDate|date}}</td>
          </ng-container>

          <ng-container matColumnDef="sme">
            <th mat-header-cell *matHeaderCellDef style="color: white;font-size: 15px;"><strong> SME Name</strong></th>
            <td mat-cell *matCellDef="let element">{{element.sme}}</td>
          </ng-container>

          <ng-container matColumnDef="Delaydays">
            <th mat-header-cell *matHeaderCellDef style="color: white;font-size: 15px;"><strong>Delay Days</strong></th>
            <td mat-cell *matCellDef="let element">{{element.Delaydays}}</td>
          </ng-container>

          

          <ng-container matColumnDef="comments" >
            <th mat-header-cell *matHeaderCellDef style="color: white;" > <strong>Comments</strong></th>
            <td mat-cell *matCellDef="let element">
              <div> {{commentData}} 
                <!-- <input  [disabled]="true"> {{c}} -->
               
            </div>
            </td>
          </ng-container>

          <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button (click)="EditCompany(element.id)" color="primary">Edit</a> |
                    <a mat-raised-button (click)="RemoveCompany(element.id)" color="accent">Delete</a>
                </div>
            </td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayColums" style="background-color: darkslategray; font-family: gill sans MT-12px;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
