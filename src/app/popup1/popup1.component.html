
  <form  (ngSubmit)="SaveCompany()">
    <b>Comments: </b>
    <form action="/form/submit" method="POST">
       <input type="text" class="form-control" name="comment" [(ngModel)]="comment" name="comment">
      <br>
    </form>
  <div class="example-button-row" style="margin: 2px">
    <button type="button" class="btn btn-success">Approve</button>
   
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="addcomment(comment)">Submit </button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="closepopup()" type="button" class="btn btn-secondary">Cancel</button>
    <!-- //<a (click)="closepopup()" mat-raised-button color="accent">Cancel</a> -->
  </div>
  </form>
